<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of list">
    <img src="{{item.image}}" />
    <ion-card-header>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{item.description}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
